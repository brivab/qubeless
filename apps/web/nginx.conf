server {
    listen 8081;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    autoindex off;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP for SPA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' __WEB_CSP_CONNECT_SRC__; frame-ancestors 'none';" always;

    # HSTS (only if HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Block path traversal attempts (raw and encoded)
    if ($request_uri ~* "(\.\./|%2e%2e|%252e%252e)") {
        return 400;
    }

    # Block hidden files/directories (e.g. .env, .git, etc.)
    location ~ (^|/)\. {
        return 404;
    }

    # Block access to sensitive file types
    location ~* \.(map|env|ini|log|sql|ya?ml|toml|lock|bak|pem|key|crt|conf|sh|ps1|bat|md)$ {
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Re-add security headers for cached resources
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
